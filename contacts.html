    <header>

    <nav>

    <div class="container">

        <h1 id="heading1">Контакты</h1>

        <div class="googlemap">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2029.4522891132858!2d24.114741268396816!3d56.94816410385535!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46eecf3d23269747%3A0xaebdbe226e191c04!2sCentrs%20makslas%20galerija!5e0!3m2!1slv!2slv!4v1726765590790!5m2!1slv!2slv" width="100%" height="200px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="contact">
            <form action="">
                <h2>Contacts form</h2>
                <div>
                    <label for="firstName">Name:</label>
                    <input type="text" name="firstName" id="firstName" required >
                </div>   
                <div>
                    <label for="surName" >Surname:</label>
                    <input type="text" name="surName" id="surName" placeholder="Petrov">
                </div> 
                <div>
                    <label for="email" >Email:</label>
                    <input type="email" name="mail" id="mail" placeholder="Petrov">
                </div> 
                <div>
                    <label for="message" >Message:</label>
                    <textarea name="message" id="message"></textarea>
                </div> 

                <div>
                    <input type="submit" value="Send Message">
                </div>
            </form>
        </div>
    </div>
    <footer>
        <h3>Footer</h3>
    </footer>
